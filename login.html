<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            color:blue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }
        .navigation a {
            position: relative;
            font-size: 1.1em;
            color:white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
            align-items: center;
        }
        .navigation a::after {
            content:'';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background:white;
            border-radius: 5px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform .5s;
        }
        .navigation a:hover::after{
             transform-origin:left;
             transform: scaleX(1);
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('R35 GTR nismo.jpg');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 7px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="landingpage.html">Home</a>
            <a href="landingpage.html#about">About</a>
            <a href="landingpage.html#services">Services</a>
            <a href="booking.html">Booking</a>
            <a href="landingpage.html#contact">Contact</a>
        </nav>
    </header>

    <div class="form-container">
        <div id="login-form">
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" id="login-name" name="login-name" required>
                </div>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                    <button type="button" onclick="toggleSignup()">Sign Up</button>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function toggleSignup() {
            window.location.href = 'sign up.html'; 
        }
    </script>
</body>
</html>
