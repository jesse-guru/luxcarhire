<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navigation a {
            position: relative;
            font-size: 1.1em;
            color:white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
            align-items: center;
        }
        .navigation a::after {
            content:'';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background:white;
            border-radius: 5px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform .5s;
        }
        .navigation a:hover::after{
             transform-origin:left;
             transform: scaleX(1);
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('R35 GTR nismo.jpg');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 7px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navigation" style="padding: 10px 20px; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; background-color: rgba(0,0,0,0.8);">
            <a href="landingpage.html" style="color: white; margin-right: 15px;">Home</a>
            <a href="landingpage.html#about" style="color: white; margin-right: 15px;">About</a>
            <a href="landingpage.html#services" style="color: white; margin-right: 15px;">Services</a>
            <a href="booking.html" style="color: white; margin-right: 15px;">Booking</a>
            <a href="landingpage.html#contact" style="color: white;">Contact</a>
        </nav>
    </header>
    <div class="form-container" style="margin-top: 60px;">
        
        <form action="register.php" method="POST">
            <div class="form-group">
                <label for="signup-first-name">First Name</label>
                <input type="text" id="signup-first-name" name="signup-first-name" required>
            </div>
            <div class="form-group">
                <label for="signup-last-name">Last Name</label>
                <input type="text" id="signup-last-name" name="signup-last-name" required>
            </div>
            <div class="form-group">
                <label for="signup-username">Create User Name</label>
                <input type="text" id="signup-username" name="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Create Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
